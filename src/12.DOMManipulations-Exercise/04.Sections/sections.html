<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        for (let sentence of sentences) {
            let div = $('<div>');
            let paragraph = $('<p>').text(sentence);
            paragraph.css('display', 'none');
            div.append(paragraph);

            div.on('click', () => {
                paragraph.css('display', 'block');
            });

            $('#content').append(div);
        }
    }
</script>
</body>
</html>
